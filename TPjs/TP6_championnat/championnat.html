<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>championnat</title>
    <link rel="icon" href="img/icone.png" />
    <link rel="stylesheet" type="text/css" href="css/championnat.css">
</head>
<body>
    <div>
        <fieldset id="fieldsetE">
            <legend>équipes <img id="plus" src="img/plus.png"><img id="moins" src="img/moins.png"></legend>
            <div id="equipesEngagees"></div>
            <div id="listeEquipes">
                <div>équipe 1 : <input type="text" id="nomEqu1"></div>
                <div>équipe 2 : <input type="text" id="nomEqu2"></div>
                <div>équipe 3 : <input type="text" id="nomEqu3"></div>
                <div>équipe 4 : <input type="text" id="nomEqu4"></div>
                <div>équipe 5 : <input type="text" id="nomEqu5"></div>
                <div>équipe 6 : <input type="text" id="nomEqu6"></div>
                <div>équipe 7 : <input type="text" id="nomEqu7"></div>
                <div>équipe 8 : <input type="text" id="nomEqu8"></div>
            </div>
            <input type="button" id="lancer_championnat" value="lancer le championnat">
        </fieldset>
    </div>
    <div>
        <fieldset id="fieldsetJ">
            <legend id="numJ">journée</legend>
            <input type="button" id="journee_suivante" value="afficher la journée suivante">
            <input type="button" id="jouer_journee" value="jouer la journée affichée">
            <div id="match1"></div>
            <div id="match2"></div>
            <div id="match3"></div>
            <div id="match4"></div>
        </fieldset>
    </div>
    <div>
        <fieldset id="fieldsetC">
            <legend>classement</legend>
            <div id="titres"></div>
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
            <div id="4"></div>
            <div id="5"></div>
            <div id="6"></div>
            <div id="7"></div>
            <div id="8"></div>
        </fieldset>
    </div>
</body>
</html>
